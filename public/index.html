<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>Agent Locator</title>
  <link href="/css/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Find an Agent by State</h1>
    <form id="search-form" class="bg-white p-6 rounded shadow-md">
      <label for="state" class="block text-sm font-medium text-gray-700">State:</label>
      <input type="text" id="state" name="state" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
      <button type="submit" class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Search</button>
    </form>
    <div id="results" class="mt-6 bg-white p-6 rounded shadow-md"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
