<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  <title>Agent Locator</title>
  <link href="https://fonts.googleapis.com/css2?family=Charter:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="/css/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --dark-slate-blue: #3c5f97;
      --midnight-blue: #213058;
      --red: #f04b4c;
      --white: #efefef;
      --gray: #f5f5f5;
      --metal: #3a3a3a;
    }

    body {
      background-color: var(--gray);
      font-family: 'Montserrat', sans-serif;
    }

    h1 {
      font-family: 'Montserrat', serif;
      color: var(--dark-slate-blue);
    }

    .btn-indigo {
      background-color: var(--dark-slate-blue);
      color: var(--white);
    }

    .btn-indigo:hover {
      background-color: #1b2748;
    }

    #results-modal {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .modal-content {
      max-height: 90vh; /* Limit the modal height */
      overflow-y: hidden; /* Prevent vertical scrolling in the modal content */
    }

    .results-container {
      max-height: 45vh; /* Adjust the height for the scrollable area */
      overflow-y: auto; /* Enable vertical scrolling */
    }

    .modal-footer {
      position: sticky; /* Keep the footer at the bottom */
      bottom: 0;
      background: white;
      border-top: 1px solid #e2e8f0; /* Light gray border for separation */
    }

    .btn-red {
      background-color: var(--red);
      color: var(--white);
    }

    .btn-red:hover {
      background-color: #d43b3c;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Find an MP Group licensed Medicare Insurance Agent</h1>
    <form id="search-form" class="bg-white p-6 rounded shadow-md">
      <label for="state" class="block text-sm font-medium text-gray-700">State:</label>
      <input type="text" id="state" name="state" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
      <button type="submit" class="mt-4 w-full btn-indigo py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" style="font-weight: 700;">Search</button>
    </form>
  </div>

  <!-- Modal -->
  <div id="results-modal" class="fixed inset-0 flex justify-center items-center hidden">
    <div class="modal-content bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-3xl sm:w-full">
      <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900">MP Group Agents</h3>
            <div id="results" class="results-container mt-2 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button" id="close-modal" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 btn-red text-base font-medium sm:ml-3 sm:w-auto sm:text-sm">
          Close
        </button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
